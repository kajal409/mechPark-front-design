<div class="flex flex-column justify-between">
  <header class="bg-black inter">
    <nav class="db dt-l w-100 mw8 center border-box pa3">
      <a
        routerLink="/"
        class="db dtc-l v-mid mid-gray link dim w-100 w-25-l tc tl-l mb2 mb0-l"
        title="Home"
      >
        <svg
          width="27"
          height="25"
          viewBox="0 0 27 25"
          outline="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M13.5 13L10.0355 16.4645C6.88571 19.6143 1.5 17.3835 1.5 12.9289V6C1.5 3.23858 3.73858 1 6.5 1H8.5C11.2614 1 13.5 3.23858 13.5 6V25M13.5 13L17.0147 9.48529C20.146 6.35401 25.5 8.5717 25.5 13V13C25.5 17.4283 20.146 19.646 17.0147 16.5147L13.5 13Z"
            stroke="white"
            stroke-width="2"
          />
        </svg>
      </a>
      <div class="db dtc-l v-mid w-100 w-75-l tc tr-l">
        <a mat-stroked-button color="accent" routerLink="/register">Register</a>
        <a mat-stroked-button color="accent" routerLink="/login">Login</a>
      </div>
    </nav>
  </header>

  <main class="pa4 black-80 spacer">
    <form
      class="measure center mt4 pt4"
      [formGroup]="editGarageForm"
      (ngSubmit)="onSubmit()"
    >
      <fieldset id="create_garage" class="ba b--transparent black ph0 mh0">
        <legend class="f4 fw6 ph0 mh0">Edit Garage</legend>
        <div class="mt2">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Name</mat-label>
            <input
              formControlName="name"
              matInput
              placeholder="John Doe"
            />
            <mat-error *ngIf="f.name.hasError('required')">
              Required
            </mat-error>
          </mat-form-field>
        </div>

        <div class="mt2">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Address</mat-label>
            <textarea
              formControlName="address"
              matInput
              placeholder="25, Jordan Street"
            ></textarea>
            <mat-error *ngIf="f.address.hasError('required')">
              Required
            </mat-error>
          </mat-form-field>
        </div>
        <div class="mt2">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>City</mat-label>
            <input formControlName="city" matInput placeholder="John Doe" />
            <mat-error *ngIf="f.city.hasError('required')">
              Required
            </mat-error>
          </mat-form-field>
        </div>
        <div class="mt2">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>State</mat-label>
            <input
              formControlName="state"
              matInput
              placeholder="John Doe"
            />
            <mat-error *ngIf="f.state.hasError('required')">
              Required
            </mat-error>
          </mat-form-field>
        </div>
        <div class="mt2">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Phone</mat-label>
            <input
              formControlName="phone"
              type="text"
              matInput
              placeholder="98765 43210"
            />
            <mat-error *ngIf="f.phone.hasError('required')">
              Required
            </mat-error>
            <mat-error
              *ngIf="
                f.phone.hasError('minlength') ||
                f.phone.hasError('maxlength') ||
                f.phone.hasError('pattern')
              "
            >
              Invalid Phone Number
            </mat-error>
          </mat-form-field>
        </div>

        <div class="mt2">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Parking Rate</mat-label>
            <input
              formControlName="parkingRate"
              matInput
              placeholder="100"
            />
            <mat-error *ngIf="f.parkingRate.hasError('required')">
              Required
            </mat-error>
            <mat-error *ngIf="f.parkingRate.hasError('pattern')">
              Enter a Number
            </mat-error>
          </mat-form-field>
        </div>

        <div class="mv4">
          <mat-checkbox
            labelPosition="after"
            color="primary"
            formControlName="hasCleaningService"
            name="hasCleaningService"
            (change)="updateCleaningRate($event)"
            >Cleaning Service</mat-checkbox
          >
        </div>

        <div class="mt2" *ngIf="hasCleaningServiceFlag">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Cleaning Rate</mat-label>
            <input
              formControlName="cleaningRate"
              matInput
              placeholder="100"
            />
            <mat-error
              *ngIf="f.cleaningRate && f.cleaningRate.hasError('required')"
            >
              Required
            </mat-error>
            <mat-error
              *ngIf="f.cleaningRate && f.cleaningRate.hasError('pattern')"
            >
              Enter a Number
            </mat-error>
          </mat-form-field>
        </div>
      </fieldset>
      <div class="mv2">
        <button class="w-100" mat-stroked-button color="primary">Edit</button>
      </div>
    </form>
  </main>

  <footer class="pv4 ph3 ph5-m ph6-l mid-gray">
    <small class="f6 db tc"
      >Â© 2021 <b class="ttu">MechPark</b> All Rights Reserved</small
    >
    <div class="tc">
      <a href="/language/" title="Language" class="f6 dib ph2 link mid-gray dim"
        >Language</a
      >
      <a href="/terms/" title="Terms" class="f6 dib ph2 link mid-gray dim"
        >Terms of Use</a
      >
      <a href="/privacy/" title="Privacy" class="f6 dib ph2 link mid-gray dim"
        >Privacy</a
      >
    </div>
  </footer>
</div>

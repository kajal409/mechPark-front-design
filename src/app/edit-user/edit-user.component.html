        <div class="mt2">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Name</mat-label>
            <input formControlName="name" matInput placeholder="John Doe" />
            <mat-error *ngIf="f.name.hasError('required')">
              Required
            </mat-error>
          </mat-form-field>
        </div>
        <div class="mt2">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Email</mat-label>
            <input
              formControlName="email"
              matInput
              type="email"
              placeholder="john.doe@email.com"
            />
            <mat-error *ngIf="f.email.hasError('required')">
              Required
            </mat-error>
            <mat-error *ngIf="f.email.hasError('email')">
              Invalid Email
            </mat-error>
          </mat-form-field>
        </div>
        <div class="mt2">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Address</mat-label>
            <textarea
              formControlName="address"
              matInput
              placeholder="25, Jordan Street, Saint Paul Road"
            ></textarea>
            <mat-error *ngIf="f.address.hasError('required')">
              Required
            </mat-error>
          </mat-form-field>
        </div>
        <div class="mt2">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>City</mat-label>
            <input formControlName="city" matInput placeholder="Brooklyn" />
            <mat-error *ngIf="f.city.hasError('required')">
              Required
            </mat-error>
          </mat-form-field>
        </div>
        <div class="mt2">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>State</mat-label>
            <input formControlName="state" matInput placeholder="New York" />
            <mat-error *ngIf="f.state.hasError('required')">
              Required
            </mat-error>
          </mat-form-field>
        </div>
        <div class="mt2">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Phone</mat-label>
            <input
              formControlName="phone"
              type="tel"
              matInput
              placeholder="9876543210"
            />
            <mat-error *ngIf="f.phone.hasError('required')">
              Required
            </mat-error>
            <mat-error
              *ngIf="
                f.phone.hasError('minlength') ||
                f.phone.hasError('maxlength') ||
                f.phone.hasError('pattern')
              "
            >
              Invalid Phone Number
            </mat-error>
          </mat-form-field>
        </div>

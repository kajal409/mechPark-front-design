<div class="pa4">
  <div class="overflow-auto">
    <button routerLink="create-user/" mat-icon-button aria-label="Add User">
      <mat-icon>add</mat-icon>
    </button>
    <mat-form-field class="w-100">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="" #input/>
    </mat-form-field>

    <table
      matSort
      mat-table
      [dataSource]="userSource"
      multiTemplateDataRows
      class="w-100 overflow-hidden pointer"
    >
      <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator> -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let user">{{ user.name }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let user">{{ user.email }}</td>
      </ng-container>

      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
        <td mat-cell *matCellDef="let user">{{ user.role }}</td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>Phone</th>
        <td mat-cell *matCellDef="let user">{{ user.phone }}</td>
      </ng-container>

      <ng-container matColumnDef="created">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Created</th>
        <td mat-cell *matCellDef="let user">
          {{ user.created | date: 'dd/MM/YY  hh:mm a' }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let user">
          <button
            routerLink="create-user/"
            mat-icon-button
            aria-label="Add User"
          >
            <mat-icon>add</mat-icon>
          </button>
          <button
            routerLink="edit-user/{{ user.id }}"
            mat-icon-button
            aria-label="Edit User"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button (click)="delete(user.id)"  mat-icon-button aria-label="Delete User">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="expandedDetail">
        <td
          mat-cell
          *matCellDef="let user"
          [attr.colspan]="userColumnsToDisplay.length"
        >
          <div
            class="table-element-detail"
            [@detailExpand]="user == expandedElement ? 'expanded' : 'collapsed'"
          >
            <div class="lh-copy pv1 db">
              <span class="dark-grey">Address:</span> {{ user.address }}
            </div>
            <div class="lh-copy pv1 db">City: {{ user.city }}</div>
            <div class="lh-copy pv1 db">State: {{ user.state }}</div>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="userColumnsToDisplay"></tr>
      <tr
        class="pointer"
        mat-row
        *matRowDef="let element; columns: userColumnsToDisplay"
        class="table-element-row"
        [class.table-expanded-row]="expandedElement === element"
        (click)="expandedElement = expandedElement === element ? null : element"
      ></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: ['expandedDetail']"
        class="table-detail-row pointer"
      ></tr>
    </table>

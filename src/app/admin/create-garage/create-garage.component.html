    >
      <fieldset class="ba b--transparent black ph0 mh0">
        <legend class="f4 fw4 ph0 mh0">Create Garage</legend>

        <div class="mt2">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Name</mat-label>
            <input formControlName="name" matInput placeholder="John Doe" />
            <mat-error *ngIf="f.name.hasError('required')"> Required </mat-error>
          </mat-form-field>
        </div>
        
        <div class="mt2">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Address</mat-label>
            <textarea
              formControlName="address"
              matInput
              placeholder="25, Jordan Street"
            ></textarea>
            <mat-error *ngIf="f.address.hasError('required')">
              Required
            </mat-error>
          </mat-form-field>
        </div>
        
        <div class="mt2">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>State</mat-label>
            <input formControlName="state" matInput placeholder="Gujarat" [matAutocomplete]="auto"/>
            <mat-error *ngIf="f.state.hasError('required')"> Required </mat-error>
            <mat-autocomplete #auto="matAutocomplete">
              <mat-option *ngFor="let option of filteredStateOptions | async" [value]="option">
                {{option}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </div>
        
        <div class="mt2">
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Cleaning Service</mat-label>
              <input formControlName="hasCleaning" matInput placeholder="Yes" />
              <mat-error *ngIf="f.hasCleaning.hasError('required')"> Required </mat-error>
            </mat-form-field>
        </div>

        <div class="mt2">
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Cleaning Rate</mat-label>
              <input formControlName="cleaningRate" matInput placeholder="100" />
            </mat-form-field>
        </div>

        <div class="mt2">
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Parking Rate</mat-label>
              <input formControlName="parkingRate" matInput placeholder="200" />
              <mat-error *ngIf="f.parkingRate.hasError('required')"> Required </mat-error>
            </mat-form-field>
        </div>

        <div class="mt2">
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Total space</mat-label>
              <input formControlName="totalspace" matInput placeholder="50" />
              <mat-error *ngIf="f.totalspace.hasError('required')"> Required </mat-error>
            </mat-form-field>
        </div>

        <div class="mt2">
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Occupied capacity</mat-label>
              <input formControlName="occupiedCapacity" matInput placeholder="45" />
              <mat-error *ngIf="f.occupiedCapacity.hasError('required')"> Required </mat-error>
            </mat-form-field>
        </div>
        
      </fieldset>
      <div class="mv2">
        <button class="w-100" mat-stroked-button color="primary">Create</button>
      </div>

          </button>
        </div>
      </div>-->
    </form>
  </main>

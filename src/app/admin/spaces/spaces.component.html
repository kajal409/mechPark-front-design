<div class="pa4">
    <div class="overflow-auto">
      <button routerLink="create-space/" mat-icon-button aria-label="Add Space">
        <mat-icon>add</mat-icon>
      </button>
      <mat-form-field class="w-100">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="" #input/>
      </mat-form-field>
  
      <table
        matSort
        mat-table
        [dataSource]="spaceSource"
        multiTemplateDataRows
        class="w-100 overflow-hidden pointer"
      >
        <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator> -->
        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Code</th>
          <td mat-cell *matCellDef="let spaces">{{ spaces.code }}</td>
        </ng-container>
  
        <ng-container matColumnDef="totalCapacity">
          <th mat-header-cell *matHeaderCellDef>Total Space</th>
          <td mat-cell *matCellDef="let spaces">{{ spaces.totalCapacity }}</td>
        </ng-container>
  
        <ng-container matColumnDef="occupiedCapacity">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Occupied capacity</th>
          <td mat-cell *matCellDef="let spaces">{{ spaces.occupiedCapacity }}</td>
        </ng-container>
  
  
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let spaces">
            <button
              routerLink="create-space/"
              mat-icon-button
              aria-label="Add Space"
            >
              <mat-icon>add</mat-icon>
            </button>
            <button
              routerLink="edit-space/"
              mat-icon-button
              aria-label="Edit space"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button (click)="delete(spaces.id)"  mat-icon-button aria-label="Delete space">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <!---ng-container matColumnDef="expandedDetail">
          <td
            mat-cell
            *matCellDef="let spaces"
            [attr.colspan]="spaceColumnsToDisplay.length"
          >
            <div
              class="table-element-detail"
              [@detailExpand]="spaces == expandedElement ? 'expanded' : 'collapsed'"
            >
              <div class="lh-copy pv1 db">
                <span class="dark-grey">Address:</span> {{ spaces.address }}
              </div>
              <div class="lh-copy pv1 db">City: {{ spaces.city }}</div>
              <div class="lh-copy pv1 db">State: {{ spaces.state }}</div>
            </div>
          </td>

          [class.table-expanded-row]="expandedElement === element"
          (click)="expandedElement = expandedElement === element ? null : element"
        </ng-container>-->
  
        <tr mat-header-row *matHeaderRowDef="spaceColumnsToDisplay"></tr>
        <tr
          class="pointer"
          mat-row
          *matRowDef="let element; columns: spaceColumnsToDisplay"
          class="table-element-row"
          
        ></tr>
       
       <!--- <tr
          mat-row
          *matRowDef="let row; columns: ['expandedDetail']"
          class="table-detail-row pointer"
        ></tr>--->
      </table>
  
      
    </div>
  </div>

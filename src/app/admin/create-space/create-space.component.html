<main class="pa4 black-80 spacer">
    <form
      class="measure center mt4 pt4"
      [formGroup]="createSpaceForm"
      (ngSubmit)="onSubmit()"
    >
      <fieldset class="ba b--transparent black ph0 mh0">
        <legend class="f4 fw4 ph0 mh0">Create Space</legend>
        
        <div class="mt2">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Code</mat-label>
            <input formControlName="code" matInput placeholder="111e" />
            <mat-error *ngIf="f.code.hasError('required')"> Required </mat-error>
          </mat-form-field>
        </div>
        
        <div class="mt2">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Total capacity</mat-label>
            <input formControlName="totalCapacity" matInput placeholder="100" />
            <mat-error *ngIf="f.totalCapacity.hasError('required')"> Required </mat-error>
          </mat-form-field>
        </div>

        <div class="mt2">
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Occupied capacity</mat-label>
              <input formControlName="occupiedCapacity" matInput placeholder="40" />
              <mat-error *ngIf="f.occupiedCapacity.hasError('required')"> Required </mat-error>
            </mat-form-field>
          </div>
        
      </fieldset>
      <div class="mv2">
        <button class="w-100" mat-stroked-button color="primary">Create</button>
      </div>
      
    </form>
  </main>
